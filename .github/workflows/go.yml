name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: Install mesa
      run: sudo apt-get install libegl1-mesa-dev libgles2-mesa-dev libx11-dev

    - name: Build
      run: go build -v .
      
    - name: Gomobile build
      run: go run golang.org/x/mobile/cmd/gomobile@latest build
      
    - name: List files
      run: ls -alhR
      

